<script type="module">
    // import from components folder 
    import {navbar} from "./components/navbar.js"

    document.getElementById("login-navbar").innerHTML =navbar();

    // Login key is hidden even not working 
    document.getElementById("index-page-login-to-bewakoof-sebsite").style.display="none";


    // index page code for navbar functionality
    let men = document.getElementById("mendropdown").addEventListener("mouseenter",navbar_appen)
    function navbar_appen() {
        let y = document.getElementById("Men-category")
            y.style.display ="block";

        let y1 = document.getElementById("Women-category")
            y1.style.display ="none";

        let y2= document.getElementById("mobile-cover-category")
            y2.style.display ="none";
    }
    let men2 = document.getElementById("Men-category").addEventListener("mouseleave",navbar_remove)
    function navbar_remove() {
        let y = document.getElementById("Men-category")
        y.style.display ="none";

    let women = document.getElementById("womendropdown").addEventListener("mouseenter",navbar_appen2)
    function navbar_appen2() {
      
        let y = document.getElementById("Men-category")
            y.style.display ="none";

        let y1 = document.getElementById("Women-category")
            y1.style.display ="block";
            
        let y2= document.getElementById("mobile-cover-category")
            y2.style.display ="none";
    }
    let women2 = document.getElementById("Women-category").addEventListener("mouseleave",navbar_remove2)
    function navbar_remove2() {
        let y = document.getElementById("Women-category")
        y.style.display ="none";
    }

            y.style.display ="none";

        let y = document.getElementById("mobile-cover-category")
        y.style.display ="none";
    }


    document.querySelector("#bewkoof>:nth-child(1)>img").addEventListener("click",()=>{
        window.location.href="/index.html"
    })
     
    

// product present in cart indicator

    let number_of_item_in_cart=JSON.parse(localStorage.getItem("Purchase-bewakoof-finally"))

    if(number_of_item_in_cart.length!=0)
    {
        document.getElementById("count").style.display="block";
        document.getElementById("count").innerHTML=number_of_item_in_cart.length;
    }
    else if(number_of_item_in_cart.length=0)
    {
        document.getElementById("count").innerHTML="";
        document.getElementById("count").style.display="none"

    }

    document.getElementById("count").addEventListener("click",()=>{

    })
    document.querySelector("#bewkoof>:nth-child(8)").addEventListener("click",()=>{

    })
